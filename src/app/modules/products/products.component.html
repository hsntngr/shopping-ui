<app-page-header>
  <span appPageTitle id="products-page-title">Products</span>
</app-page-header>

<app-entity-data-container [dataState]="productsDataState$ | async">
  <div class="row">
    <ng-container *ngFor="let product of products$ | async">
      <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 mb-4">
        <app-product-card [product]="product" (addCart)="onAddCartClick($event)"></app-product-card>
      </div>
    </ng-container>
  </div>
</app-entity-data-container>
