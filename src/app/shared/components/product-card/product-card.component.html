<div class="product">
  <div class="product__image">
    <img src="assets/images/products/product.png" alt="product">
  </div>
  <div class="product__content">
    <div class="product__title">{{ product.name }}</div>
    <div class="product__price">${{ product.price }}</div>
    <button class="btn btn-default product__add-basket" (click)="onAddBasketButtonClick()">
      <span class="fa fa-plus"></span>
    </button>
  </div>
</div>
