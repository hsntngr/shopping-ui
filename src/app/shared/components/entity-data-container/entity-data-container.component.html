<ng-container [ngSwitch]="dataState">
  <ng-container *ngSwitchCase="dataStateType.loading">
    <div class="d-flex align-items-center justify-content-center" [style.height]="'200px'">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateType.loadEnd">
    <ng-content></ng-content>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateType.notFound">
    <div class="alert alert-secondary">
      No records found!
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateType.loadFailed">
    <div class="alert alert-danger">
      Error occurred while loading records
    </div>
  </ng-container>
</ng-container>
