<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <div class="card">
    <div class="card-header font-weight-bold">Login To Your Account</div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="text" id="email" formControlName="email" placeholder="Enter email address" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" formControlName="password" placeholder="Enter password" class="form-control">
      </div>
    </div>
  </div>
  <div class="card-footer d-flex align-items-center justify-content-between">
    <button type="button" class="btn btn-light btn-sm">Cancel</button>
    <button class="btn btn-primary btn-sm">Login</button>
  </div>
</form>
