<div class="card">
  <div class="card-header">
    <span class="font-weight-bold">Preview Order Details</span>
  </div>
  <div class="card-body">
    <ng-container *ngIf="step === 'details'">
      <table class="table table-bordered">
        <tbody>
        <tr>
          <td class="font-weight-bold">Order Code</td>
          <td>{{ order.code }}</td>
        </tr>
        <tr>
          <td class="font-weight-bold">Total Price</td>
          <td>{{ order.totalPrice | currency }}</td>
        </tr>
        <tr>
          <td class="font-weight-bold">Number Of Products</td>
          <td>{{ order.orderItems.length }}</td>
        </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-container *ngIf="step === 'items'">
      <app-order-items-list
        (orderItemIncreased)="onOrderItemIncreased($event)"
        (orderItemDecreased)="onOrderItemDecreased($event)"
        (orderItemRemoved)="orderItemRemoved($event)"
        [orderItems]="order.orderItems">
      </app-order-items-list>
    </ng-container>
  </div>
  <div class="card-footer d-flex" [class.justify-content-between]="step === 'items'" [class.justify-content-end]="step === 'details'">
    <button (click)="step = 'items'" *ngIf="step === 'details'" class="btn btn-success">Continue</button>
    <button class="btn btn-default" (click)="step = 'details'" *ngIf="step === 'items'">Previous</button>
    <button (click)="onCompleteOrderClick()"
            [disabled]="actionLoading" *ngIf="step === 'items'"
            class="btn btn-success">
      Complete Order
    </button>
  </div>
</div>
